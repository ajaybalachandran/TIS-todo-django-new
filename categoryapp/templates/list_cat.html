{%extends 'base.html'%}
{%block body_block%}
  <div class="container-fluid">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <section class="py-5">
          <div class="container mt-5 " style="min-height: 100vh;">
              <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% if categories %}
                  {% for cat in categories %}
                    <div class="card mx-3 mt-2 mb-3" style="width: 15rem;">
                      <img src="{{cat.cat_image.url}}" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{cat.cat_name}}</h5>
                      </div>
                    </div>
                  {% endfor %}
                {% endif %}
              </div>
          </div>
      </section>
      </div>
      <div class="col-2">
        <div class="row" >
          <div class="col-1"></div>
          <div class="col-10 " style="margin-top: 80px;">
              <a href="{%url 'todo-add-new-cat'%}" class="btn btn-sm btn-primary"><i class="fa-solid fa-plus me-2"></i><span>NewCategory</span></a>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
  </div>
  
{%endblock%}
