{% extends 'base.html' %}
{%block body_block%}
  <div class="container">
    <div class="row"style="min-height: 100vh;">
      <div class="col-2"></div>
      <div class="col-8" style="margin-top: 80px;">
        <h4 class="mb-2">Create New Category</h4>
        <div class="mb-3">
          <input type="text" name="cat_name" class="form-control" placeholder="Category Name">
        </div>
        <div class="mb-3">
          <input type="file" name="cat_img" class="form-control">
        </div>
        <div class="mb-3">
          <input type="submit " value="Create" class="btn btn-primary btn-sm">
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
{%endblock%}
